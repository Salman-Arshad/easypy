<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8"/>
    <title>Test WebSocket</title>
</head>
<body style="height: 100%;">
    <textarea id="broadcast-data" style="width: 100%;height: 100%;"></textarea><br/>
</body>
<script>

    var chatSocket = new WebSocket('ws://' + window.location.host + '/ws/execution/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        console.log(data);
        document.querySelector('#broadcast-data').value += (JSON.stringify(data) + '\n');
    };

    chatSocket.onclose = function(e) {
        console.log('Chat socket closed unexpectedly');
        console.log(e);
    };

    chatSocket.onerror = function(err) {
        console.error('there was an error: ', err.message);
    };

</script>
</html>
